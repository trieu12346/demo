<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map {
            height: 600px;
            width: 800px;
        }
    </style>
    <title>Map</title>
</head>
<body>
    <div id="map"></div>
    <script>
        var provinces = [
            { name: "An Giang", coords: [10.5396, 105.1173] },
            { name: "Bạc Liêu", coords: [9.2943, 105.7249] },
            { name: "Bến Tre", coords: [10.2353, 106.3732] },
            { name: "Cà Mau", coords: [9.1770, 105.1501] },
            { name: "Đồng Tháp", coords: [10.4659, 105.6356] },
            { name: "Hậu Giang", coords: [9.7843, 105.4688] },
            { name: "Kiên Giang", coords: [10.4427, 104.4990] },
            { name: "Long An", coords: [10.5438, 106.4111] },
            { name: "Sóc Trăng", coords: [9.6018, 105.9716] },
            { name: "Tiền Giang", coords: [10.3834, 106.3592] },
            { name: "Trà Vinh", coords: [9.9341, 106.3443] },
            { name: "Vĩnh Long", coords: [10.2537, 105.9727] },
            { name: "Cần Thơ", coords: [10.0450, 105.7468] }
        ];

        var map = L.map('map').setView([9.823667793316323, 105.5660327958988], 9);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        provinces.forEach(function(province) {
            L.marker(province.coords).addTo(map).bindPopup(province.name);
        });
    </script>
</body>
</html>
