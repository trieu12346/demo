<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI 2</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 1000px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Khởi tạo bản đồ với toạ độ và tỷ lệ zoom thích hợp để thể hiện đất nước Việt Nam
        var map = L.map('map').setView([16.4637, 107.5909], 13);

        // Thêm tile layer cho bản đồ
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Khởi tạo biến icon
        var myIcon = L.icon({
            iconUrl: 'Logo_ctuet.png',
            iconSize: [50, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });

        // Sử dụng biến icon để thêm marker
        var marker = L.marker([16.4637, 107.5909], {icon: myIcon}).addTo(map);

        // Thêm popup cho marker
        marker.bindPopup("hello").openPopup();

        // Bắt sự kiện click trên bản đồ để thêm marker mới
        map.on('click', function(e) {
            var popup = L.popup()
                .setLatLng(e.latlng)
                .setContent("You clicked the map at ")
                .openOn(map);
            
            var marker = L.marker(e.latlng, {icon: myIcon}).addTo(map);
            marker.bindPopup("hello").openPopup();
        });
    </script>
</body>
</html>
