<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<style>
    #map{
        height: 100%;
        width : 900px;
    }
</style>
    <title>thi</title>
</head>
<body>
    
    <div id="map"></div>
    <script>
    var map = L.map('map').setView([9.823667793316323, 105.5660327958988], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var myIcon = L.icon({
    iconUrl: 'Logo_ctuet.png',
    iconSize: [38, 95],
    iconAnchor: [22, 94],
    popupAnchor: [-3, -76],
});
var lastIcon = null; // Biến này sẽ giữ điểm đánh dấu hiện tại


// Xử lý sự kiện click trên bản 
map.on('click', function(event) {
    //  // Nếu đã có điểm đánh dấu, xóa bỏ nó
    if (lastIcon) {
        map.removeLayer(lastIcon);
    }
    // Tạo điểm đánh dấu mới tại vị trí được click và thêm vào bản đồ
    lastIcon = L.marker(event.latlng, {icon: myIcon}).addTo(map);
});
</script>
</body>
</html>
