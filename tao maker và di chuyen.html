<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 1a</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 800px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([10.7769, 106.7009], 10); // Khởi tạo bản đồ Leaflet

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var marker = L.marker([10.7769, 106.7009], { draggable: true }).addTo(map); // Tạo marker và cho phép di chuyển

    marker.on('dragend', function(event){
        var markerNewPos = event.target.getLatLng();
        console.log('Marker mới tọa độ:', markerNewPos);
    });
</script>
</body>
</html>
