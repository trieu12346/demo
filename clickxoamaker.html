<!DOCTYPE html>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    #map{
        height: 100%;
        width : 900px;

</style>

<body>
    
    <div id="map"></div>
<script>
    var map = L.map('map').setView([9.823667793316323, 105.5660327958988], 13);
    var lastMarker = null; // Biến để lưu trữ marker cuối cùng

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
map.on('click', function(ev){
        var clickLatLng = ev.latlng; // Lấy toạ độ khi click vào bản đồ

        // Xóa marker cuối cùng nếu có
        if (lastMarker) {
            map.removeLayer(lastMarker);
        }
        // Tạo marker mới tại toạ độ được click và lưu vào biến lastMarker
        lastMarker = L.marker(clickLatLng).addTo(map);
    });


</script>
